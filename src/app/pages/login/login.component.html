<div class="container-login">
    <div class="container-login-central">
        <div class="container-header">
            <div class="titulo-login">
                Financeiro
            </div>
            <div class="info-login">
                Digite seu email e senha para logar!
            </div>
        </div>

        <div class="container-form">
            <form action="" class="form-input">
            <div class="group-input">
                <div class="text-info">
                    Email                    
                </div>
                <input class="input-form" type="text" name="email" id="email" placeholder="Digite o email">
            </div>
            <div class="group-input">
                <div class="text-info">
                    Senha                    
                </div>
                <input class="input-form" type="password" name="senha" id="senha" placeholder="Digite o email">
            </div>
            <div class="group-input">
                <input class="btn-login" type="submit" value="login">
            </div>
        </form>
        </div>
    </div>
</div>
